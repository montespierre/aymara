<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Session Example</title>
</head>
<body>

	<div>
		<form th:action="@{/persistMessage}" method="post">
		<textarea name="msg" rows="2" cols="40"></textarea>
			<input type="submit" value="Save Message">
		</form>
	</div>
	
	<div>
		<h2>Mensajes</h2>
		
		<ul th:each="session1 : ${sessionMessages}">
			<li th:text="${session1}"></li>
		</ul>
	</div>

</body>
</html>
